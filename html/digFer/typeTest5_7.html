<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/hovedStil.css" />
    <link rel="stylesheet" href="../../css/digFer/typetest5_7.css" />

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <script src="../../js/digFer/typetest.js" defer></script>
    <title>Typetest 5-7 klasse</title>

  </head>

  <body onload="fyllSitat()">
    <div class="topnav" id="myTopnav">
      <a href="../../html/navigasjon/hjem.html">Hjem</a>
      <a href="../../html/navigasjon/faq.html">Ofte stilte spørsmål</a>
      <a href="../../html/navigasjon/omTeamet.html">Om teamet</a>
      <a href="javascript:void(0);" class="icon" onclick="navbarResponsiv()">
        <i class="fa fa-bars"></i>
      </a>
    </div>

    <img
      id="tilbakePil"
      src="../../bilder/navigasjon/pil.jpg"
      alt="tilbakepil"
      onclick="location.href='../../html/navigasjon/5_7.html'"
    />

    <div class="tid_poeng">
      <div id="timer">60</div>
      <div id="poeng">
        Poeng:
        <p id="poengTekst"></p>
      </div>
    </div>
    <div class="skriveTest">
      <div id="sitatet" class="sitatet"></div>
      <textarea
        oninput="sjekkSvar();startTimer()"
        ;
        id="textArea"
        onpaste="return false"
        spellcheck="false"
      ></textarea>
    </div>

    <div class="knapper">
      <button id="restart" onclick="window.location.reload();">Omstart</button>
    </div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <p id="modalResultat"></p>
        <ul id="modalListe">
          <li id="liPoeng"></li>
          <li id="liNoyaktighet"></li>
          <li id="liWpm"></li>
        </ul>
        <div>
          <button class="modalKnapper" onclick="window.location.reload();">
            Prøv en gang til
          </button>
          <button
            class="modalKnapper"
            onclick="location.href='../../html/navigasjon/5_7.html'"
          >
            Prøv et annet spill
          </button>
        </div>
      </div>
    </div>

    <!-- VelkomstModal som bare vises første gang nettleseren åpner siden -->
    <div id="velkommenModal" class="velkommenModal">
      <div class="modal-content">
        <p id="modalTekst">
          Velkommen til Digitale Ferdigheter for 5. -7. trinn! Her skal du
          skrive inn setningen så fort du kan. Spillet starter automatisk når du
          begynner å skrive. Er du klar?
        </p>
        <div>
          <button class="modalKnapper" onclick="fjernVelkomstModal()">
            Start spill!
          </button>
          <button
            class="modalKnapper"
            onclick="location.href='../../html/navigasjon/5_7.html'"
          >
            Nei, tilbake
          </button>
        </div>
      </div>
    </div>

    <script>
      let navbarResponsiv = () => {
        let navbar = document.getElementById('myTopnav');
        if (navbar.className === 'topnav') {
          navbar.className += ' responsive';
        } else {
          navbar.className = 'topnav';
        }
      };
    </script>
    <script>
      //Modal som viser resultatet
      let visModal = () => {
        modal.style.display = 'block';
        if (poeng === 0) {
          modalResultat.innerText = `Øvelse gjør mester ; )`;
          liPoeng.innerText = `Antall poeng: ${poeng}`;
          liNoyaktighet.innerText = `Nøyaktighet: ${noyaktighet}%`;
          liWpm.innerText = `Antall ord i minuttet: ${wpm}`;
        } else if (poeng < 5) {
          modalResultat.innerText = `Bra jobbet!`;
          liPoeng.innerText = `Antall poeng: ${poeng}`;
          liNoyaktighet.innerText = `Nøyaktighet: ${noyaktighet}%`;
          liWpm.innerText = `Ord i minuttet: ${wpm}`;
        } else {
          modalResultat.innerText = `Veldig bra jobbet!`;
          liPoeng.innerText = `Antall poeng: ${poeng}`;
          liNoyaktighet.innerText = `Nøyaktighet: ${noyaktighet}%`;
          liWpm.innerText = `Ord i minuttet: ${wpm}`;
        }
      };
      //Definerer quotes som skal brukes
      let sitat_array = [
        'gresset er grønnere på andre siden av gjerdet',
        'jeg skulle ikke spise den, jeg skulle bare smake på den',
        'nøtter er ikke noe for en hel rev',
        'det er typisk norsk å være god',
        'enten så går det fint eller så går det over',
        'utsett ikke til i morgen det du kan gjøre i overmorgen',
        'alt for norge',
        'alle veier fører til rom',
        'dans på bordet',
        'piker vin og sang',
        'hastverk er lastverk',
        'der det er hjerterom er det husrom',
        'like barn leker best',
        'vi kan se italia bror',
        'det er i motbakke det går oppover',
        'det er ikke gull i alt som glitrer',
        'eplet faller ikke langt fra stammen',
        'gå ikke over bekken etter vann',
        'kast ikke sten når du sitter i glasshus',
      ];
    </script>
  </body>
</html>
