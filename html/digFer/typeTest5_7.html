<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Typetest 5-7 klasse</title>
    <link rel="stylesheet" href="/css/navbar.css" />
    <link rel="stylesheet" href="/css/digFer/typetest5_7.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />

    <script src="/js/digFer/typetest.js" defer></script>
  </head>

  <body onload="fyllSitat()">
    <div class="topnav" id="myTopnav">
      <a href="/html/navigasjon/hjem.html">Hjem</a>
      <a href="/html/navigasjon/faq.html">Ofte stilte spørsmål</a>
      <a href="/html/navigasjon/omTeamet.html">Om teamet</a>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
    </div>

    <div class="tid_poeng">
      <div id="timer">60</div>
      <div id="poeng">
        Poeng:
        <p id="poengTekst"></p>
      </div>
    </div>
    <div class="skriveTest">
      <div id="sitatet" class="sitatet"></div>
      <textarea
        oninput="sjekkSvar();startTimer()"
        ;
        id="textArea"
        onpaste="return false"
        spellcheck="false"
      ></textarea>
    </div>

    <div class="knapper">
      <button id="restart" onclick="window.location.reload();">Omstart</button>
      <button
        id="tilbakeKnapp"
        onclick="location.href='/html/navigasjon/5_7.html'"
      >
        Tilbake
      </button>
    </div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <p id="modalResultat"></p>
        <div>
          <button class="modalKnapper" onclick="window.location.reload();">
            Prøv en gang til
          </button>
          <button
            class="modalKnapper"
            onclick="location.href='/html/navigasjon/5_7.html'"
          >
            Prøv et annet spill
          </button>
        </div>
      </div>
    </div>

    <div id="velkommenModal" class="velkommenModal">
      <div class="modal-content">
        <p id="modalTekst">
          Velkommen til Digitale Ferdigheter for 5. -7. trinn! Her skal du
          skrive inn setningen så fort du kan. Er du klar?
        </p>
        <div>
          <button class="modalKnapper" onclick="fjernVelkomstModal()">
            Start spill!
          </button>
          <button
            class="modalKnapper"
            onclick="location.href='/html/navigasjon/5_7.html'"
          >
            Nei, tilbake!
          </button>
        </div>
      </div>
    </div>

    <script>
      function myFunction() {
        var x = document.getElementById('myTopnav');
        if (x.className === 'topnav') {
          x.className += ' responsive';
        } else {
          x.className = 'topnav';
        }
      }
    </script>
    <script>
      //Modal som viser resultatet
      let visModal = () => {
        modal.style.display = 'block';
        if (poeng === 0) {
          modalResultat.innerText = `Du fikk dessverre ${poeng} poeng, øvelse gjør mester : )`;
        } else if (poeng < 5) {
          modalResultat.innerText = `Bra innsats, du fikk ${poeng} poeng!`;
        } else {
          modalResultat.innerText = `Veldig bra jobbet, du fikk ${poeng} poeng!`;
        }
      };

      let hasCodeRunBefore = false;

      let fjernVelkomstModal = () => {
        alert(2);
        if (localStorage.getItem('hasCodeRunBefore') == 'true') {
          velkommenModal.style.display = 'none';
          textArea.focus();
          localStorage.setItem('hasCodeRunBefore', 'true');
        }
      };

      if (localStorage.getItem('hasCodeRunBefore') == 'true') {
        velkommenModal.style.display = 'none';
        textArea.focus();
        localStorage.setItem('hasCodeRunBefore', 'true');
      }

      //Definerer quotes som skal brukes
      let sitat_array = [
        'gresset er grønnere på andre siden av gjerdet',
        'jeg skulle ikke spise den, jeg skulle bare smake på den',
        'nøtter er ikke noe for en hel rev',
        'det er typisk norsk å være god',
        'enten så går det fint eller så går det over',
        'utsett ikke til i morgen det du kan gjøre i overmorgen',
        'alt for norge',
        'alle veier fører til rom',
        'dans på bordet',
        'piker vin og sang',
        'hastverk er lastverk',
        'der det er hjerterom er det husrom',
        'like barn leker best',
        'vi kan se italia bror',
        'det er i motbakke det går oppover',
        'det er ikke gull i alt som glitrer',
        'eplet faller ikke langt fra stammen',
        'gå ikke over bekken etter vann',
        'kast ikke sten når du sitter i glasshus',
      ];
    </script>
  </body>
</html>
