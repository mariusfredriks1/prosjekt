    let navbarResponsiv = () => {
      let navbar = document.getElementById('myTopnav');
      if (navbar.className === 'topnav') {
        navbar.className += ' responsive';
      } else {
        navbar.className = 'topnav';
      }
    };
  </script>

        <div>

            Prøv en gang til

          <button

        </div>
      </div>
    </div>

    <div id="velkommenModal" class="velkommenModal">

        <p id="modalTekst">
          Velkommen til Digitale Ferdigheter for 3. -4. trinn! Her skal du

          begynner å skrive. Er du klar?
        </p>
        <div>
          <button class="modalKnapper" onclick="fjernVelkomstModal()">
            Start spill!
          </button>
          <button
            class="modalKnapper"
            onclick="location.href='/html/navigasjon/3_4.html'"
          >
            Nei, tilbake
