<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Typetest 1-2 klasse</title>
    <link rel="stylesheet" href="/css/navbar.css" />
    <link rel="stylesheet" href="/css/digFer/typetest1_2.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />


    <script src="/js/digFer/typetest1_2.js" defer></script>
  </head>

  <body onload=" fyllBokstav()">
    <div class="topnav" id="myTopnav">
      <a href="/html/navigasjon/hjem.html">Hjem</a>
      <a href="/html/navigasjon/faq.html">Ofte stilte spørsmål</a>
      <a href="/html/navigasjon/omTeamet.html">Om teamet</a>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
    </div>
    <div class="tid_poeng">
      <div id="timer">60</div>
      <div id="poeng">
        Poeng:
        <p id="poengTekst"></p>
      </div>
    </div>
    <div class="skriveTest">
      <div id="sitatet" class="sitatet"></div>
      <div class="textAreaDiv">
        <textarea
          oninput="sjekkSvar();startTimer()"
          ;
          id="textArea"
          onpaste="return false"
          spellcheck="false"
          autofocus
        ></textarea>
      </div>
    </div>

    <div class="knapper">
      <button id="restart" onclick="window.location.reload();">Omstart</button>
      <button
        id="tilbakeKnapp"
        onclick="location.href='/html/navigasjon/1_2.html'"
      >
        Tilbake
      </button>
    </div>

    <div id="modal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <p id="resultat"></p>
        <div>
          <button class="modalKnapper" onclick="window.location.reload();">
            Prøv en gang til
          </button>
          <button
            class="modalKnapper"
            onclick="location.href='/html/navigasjon/1_2.html'"
          >
            Prøv et annet spill
          </button>
        </div>
      </div>
    </div>
    <script>
      function myFunction() {
        var x = document.getElementById('myTopnav');
        if (x.className === 'topnav') {
          x.className += ' responsive';
        } else {
          x.className = 'topnav';
        }
      }
    </script>
  </body>
</html>
