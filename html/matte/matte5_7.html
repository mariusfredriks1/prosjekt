<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mattegøy for 5. til 7. trinn</title>
    <link rel="stylesheet" href="../../css/hovedStil.css" />
    <link rel="stylesheet" href="../../css/matte/matte3_4.css " />
    <script src="../../js/matte/matte5_7.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  </head>

  <body onload="tekstgange()">
    <div class="topnav" id="myTopnav">
      <a href="../../html/navigasjon/hjem.html">Hjem</a>
      <a href="../../html/navigasjon/faq.html">Ofte stilte spørsmål</a>
      <a href="../../html/navigasjon/omTeamet.html">Om teamet</a>
      <a href="javascript:void(0);" class="icon" onclick="navbarResponsiv()">
        <i class="fa fa-bars"></i>
      </a>
    </div>

    <script>
      let navbarResponsiv = () => {
        let navbar = document.getElementById('myTopnav');
        if (navbar.className === 'topnav') {
          navbar.className += ' responsive';
        } else {
          navbar.className = 'topnav';
        }
      };
    </script>
    <img
      id="tilbakePil"
      src="../../bilder/navigasjon/pil.jpg"
      alt="tilbakepil"
      onclick="location.href='../../html/navigasjon/5_7.html'"
    />
    <div class="mattestykket">
      <div class="tall1" id="tall1" onload="random()" alt="frukt"></div>
      <div class="pluss_tegn">x</div>
      <div class="tall2" id="tall2"></div>
      <div class="likhets_tegn">=</div>
    </div>

    <!--Grid med svaralt-->
    <div class="mattestykketKnapper">
      <div class="alternativKnapper" alt="svar1">
        <button id="alt1"></button>
      </div>
      <div class="alternativKnapper" alt="svar2">
        <button id="alt2"></button>
      </div>

      <!---<div class="flex-childalt3"  alt="svar1"> 
        <button id="alt3"></button> </div>--->
    </div>

    <!-- The Modal -->
    <div id="modal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Helt riktig! Trykk "X" for å gå videre</p>
      </div>
    </div>
  </body>
</html>
