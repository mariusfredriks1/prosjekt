<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Typetest 5-7 klasse</title>
    <link rel="stylesheet" href="../../css/hovedStil.css" />
    <link rel="stylesheet" href="../../css/engelsk/engelsk5_7.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />

    <script src="../../js/engelsk/engelsk5_7.js" defer></script>
  </head>

  <body onload="fyllSitat()">
    <div class="topnav" id="myTopnav">
      <a href="../../html/navigasjon/hjem.html">Hjem</a>
      <a href="../../html/navigasjon/faq.html">Ofte stilte spørsmål</a>
      <a href="../../html/navigasjon/omTeamet.html">Om teamet</a>
      <a href="javascript:void(0);" class="icon" onclick="navbarResponsiv()">
        <i class="fa fa-bars"></i>
      </a>
    </div>

    <img
      id="tilbakePil"
      src="../../bilder/navigasjon/pil.jpg"
      alt="tilbakepil"
      onclick="location.href='../../html/navigasjon/5_7.html'"
    />

    <div class="tid_poeng">
      <div id="timer">60</div>
      <div id="poeng">
        Points:
        <p id="poengTekst"></p>
      </div>
    </div>
    <div class="skriveTest">
      <div id="sitatet" class="sitatet"></div>
      <textarea
        oninput="sjekkSvar();startTimer()"
        ;
        id="textArea"
        onpaste="return false"
        spellcheck="false"
      ></textarea>
    </div>

    <div class="knapper">
      <button id="restart" onclick="window.location.reload();">Restart</button>
    </div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <p id="modalResultat"></p>
        <ul id="modalListe">
          <li id="liPoeng"></li>
          <li id="liNoyaktighet"></li>
        </ul>
        <div>
          <button class="modalKnapper" onclick="window.location.reload();">
           Try again!
          </button>
          <button
            class="modalKnapper"
            onclick="location.href='../../html/navigasjon/5_7.html'"
          >
            Menu
          </button>
        </div>
      </div>
    </div>
    
    <!-- VelkomstModal som bare vises første gang nettleseren åpner siden -->
    <div id="velkommenModal" class="velkommenModal">
      <div class="modal-content">
        <p id="modalTekst">
          Welcome to english for 5th - 7th grade! Your task is to write simple english sentences. The game automatically starts when you start typing. Are you ready?
        </p>
        <div>
          <button class="modalKnapper" onclick="fjernVelkomstModal()">
            Start!
          </button>
          <button
            class="modalKnapper"
            onclick="location.href='../../html/navigasjon/5_7.html'"
          >
            Back
          </button>
        </div>
      </div>
    </div>

    <script>
      let navbarResponsiv = () => {
        let navbar = document.getElementById('myTopnav');
        if (navbar.className === 'topnav') {
          navbar.className += ' responsive';
        } else {
          navbar.className = 'topnav';
        }
      };
    </script>
    <script>
      //Modal som viser resultatet
      let visModal = () => {
        modal.style.display = 'block';
        if (poeng === 0) {
          modalResultat.innerText = `Practice makes perfect ; )`;
          liPoeng.innerText = `Points: ${poeng}`;
          liNoyaktighet.innerText = `Accuracy: ${noyaktighet}%`;
        } else if (poeng < 5) {
          modalResultat.innerText = `Well done!`;
          liPoeng.innerText = `Points: ${poeng}`;
          liNoyaktighet.innerText = `Accuracy: ${noyaktighet}%`;
        } else {
          modalResultat.innerText = `Veldig bra jobbet!`;
          liPoeng.innerText = `Points: ${poeng}`;
          liNoyaktighet.innerText = `Accuracy: ${noyaktighet}%`;
        }
      };
    
    </script>
  </body>
</html>
